<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Details page</title>
  </head>
  <body>
    <header class="sticky">
      <div class="products__search-bar-container sticky">
        <img
          class="header__shop-logo"
          src="/images/logo.png"
          href="shop logo"
        />

        <div style="width: 100px"></div>
        <div class="container__cart-logo">
          <img 
            class="header__cart-symbol"
            src="/images/cart.png"
            alt="cart symbol go to cart"
          />
          <img 
            class="header__cart-symbol--phones"
            src="/images/cartLogo-for-phones.png"   
            alt="cart symbol go to cart"
          />
        </div>
      </div>
    </header>
    
  

    <div id="container__product"> </div>

    <section class="section__similar-products" >
        <h1>Similar Products</h1>
        <br>
        <div class="container__similar-products">
        </div>
    </section>
    <br><br>
    <footer>
      
      <p>Terms &amp; Conditions </p>
      <p>Privacy Policy</p>
      <div class="container__social-media-icons">
          <img src="/images/instagram.png" alt="instagram">
          <img src="/images/whatsapp.png" alt="whatsapp">
          <img src="/images/twitter.png" alt="twitter">
      </div>
    </footer>
  </body>
  <script src="./javascript/actions-2.js"></script>
</html>
