<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />

    <title>Details page</title>
  </head>
  <body>
    <header class="sticky">
      <div class="products__search-bar-container sticky">
        <img
          class="header__shop-logo"
          src="/images/logo.png"
          href="shop logo"
        />

        <div style="width: 100px"></div>
        <div class="container__cart-logo">
          <img
            class="header__cart-symbol"
            src="/images/cart.png"
            alt="cart symbol go to cart"
          />
        </div>
      </div>
    </header>
    
    <section class="container__product-details">
      <div class="container__product-images">
        <div class="container__images--vertical">
          <img
            src="/images/girl-jacket-blue.png"
            alt="product image description"
            class="img__product--vertical"
          />
          <img
            src="/images/girl-jacket-blue.png"
            alt="product image description"
            class="img__product--vertical"
          />
          <img
            src="/images/girl-jacket-blue.png"
            alt="product image description"
            class="img__product--vertical"
          />
          <img
            src="/images/girl-jacket-blue.png"
            alt="product image description"
            class="img__product--vertical"
          />
          <img
            src="/images/girl-jacket-blue.png"
            alt="product image description"
            class="img__product--vertical"
          />
        </div>
        <div class="container__main-image">
          <img
            src="/images/girl-jacket-blue.png"
            alt="product image description"
            class="img__main-image"
          />
        </div>
      </div>
    </section>
  </body>
</html>
