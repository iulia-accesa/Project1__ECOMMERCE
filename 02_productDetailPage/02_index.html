<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />

    <title>Details page</title>
  </head>
  <body>
    <header class="sticky">
      <div class="products__search-bar-container sticky">
        <img
          class="header__shop-logo"
          src="/images/logo.png"
          href="shop logo"
        />

        <div style="width: 100px"></div>
        <div class="container__cart-logo">
          <img
            class="header__cart-symbol"
            src="/images/cart.png"
            alt="cart symbol go to cart"
          />
        </div>
      </div>
    </header>
    
    <section class="container__product-details" data-product-in-cart="false">
      <div class="container__product-images">
        <div class="container__images--vertical">
          <img
            src="/images/girl-jacket-blue.png"
            alt="product image description"
            class="img__product--vertical"
          />
          <img
            src="/images/girl-jacket-blue.png"
            alt="product image description"
            class="img__product--vertical"
          />
          <img
            src="/images/girl-jacket-blue.png"
            alt="product image description"
            class="img__product--vertical"
          />
          <img
            src="/images/girl-jacket-blue.png"
            alt="product image description"
            class="img__product--vertical"
          />
          <img
            src="/images/girl-jacket-blue.png"
            alt="product image description"
            class="img__product--vertical"
          />
        </div>
        <div class="container__main-image">
          <img
            src="/images/girl-jacket-blue.png"
            alt="product image description"
            class="img__main-image"
          />
        </div>
      </div>
      <div class="container__product-description">
        <p>Product title</p>
        <p>Brand Name</p>
        <p>Category:</p>
        <p>Sold by:</p>
        <div class="container__descripton--small">
          <p>Description:</p>
          <p>Lorem Ipsum is simply dummy text of the
            printing and typesetting industry. </p>
        </div>       
        <p>Stock:12</p>
        <section class="product__box--pricing" >
          <h2 data-price = "700">Rs. 7000</h2>
          <p class = "before-discount" data-price-before-discount = "1000">Rs. 1000</p>
          <p class = "offer" data-discount = 30>(30% off) </p>
        </section>
        <br>
        <button class="btns__product--details btn__add-to-cart">Add To Cart</button>
        <button class="btns__product--details btn__remove-from-cart">Remove From Cart</button>
        
      </div>
    </section>

    <footer>
      
      <p>Terms &amp; Conditions </p>
      <p>Privacy Policy</p>
      <div class="container__social-media-icons">
          <img src="/images/instagram.png" alt="instagram">
          <img src="/images/whatsapp.png" alt="whatsapp">
          <img src="/images/twitter.png" alt="twitter">
      </div>
    </footer>
  </body>
</html>
