<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Cart checkout</title>
  </head>
  <body style="background-color: #f5f5f5">
    <section class="container__cart">
      <section class="container__cart-products--checkout"></section>
      <br /><br />
      <hr style="margin-left: 0" />

      <div class="container__cart-products--total-price">
        <h3>Total:</h3>
        <p style="font-size: large">Rs.<span id="cartTotal">700</span></p>
      </div>
      <div>
        <button class="btn__go-to-payment">Go to payment</button>
      </div>
    </section>

    <footer style="margin-top: 260px; width: 98.4%">
      <p>Terms &amp; Conditions</p>
      <p>Privacy Policy</p>
      <div class="container__social-media-icons">
        <img src="/images/instagram.png" alt="instagram" />
        <img src="/images/whatsapp.png" alt="whatsapp" />
        <img src="/images/twitter.png" alt="twitter" />
      </div>
    </footer>
  </body>
  <script src="./javascript/actions-3.js"></script>
</html>
